    <script>

      var attention = Prompt();

        let html = `
          <form id="check-availability-form" acton="#" method="get" novalidate class="row g-3 needs-validation">
            <div class="form-row" id="reservation-dates-modal">
              <div class="col-md-6">
                <input disabled required type="text" class="form-control" id="start" name="start" aria-describedby="startHelp" placeholder="Arrival">
              </div>
              <div class="col-md-6">
                <input disabled required type="text" class="form-control" id="end" name="end" aria-describedby="endHelp" placeholder="Departure">
              </div>
            </div>
          </form>

        attention.custom({

      (() => {
  'use strict'

  // Fetch all the forms we want to apply custom Bootstrap validation styles to
    const forms = document.querySelectorAll('.needs-validation')

        // Loop over them and prevent submission
        Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }

            form.classList.add('was-validated')
          }, false)
        })
      })()

      function notify(msg, msgType) {
        notie.alert({
          type: msgType,
          text: msg,
        });
      }

      function notifyModal(title, htmlText, icon, confirmationButtonText) {
        Swal.fire({
          title: title,
          html: htmlText,
          icon: icon,
          confirmButtonText: confirmationButtonText
        });
      }

      function Prompt() {
        let toast = function(c) {
          console.log("Toast");

          const {
            msg= "",
            icon = "success",
            position = "top-end",
          } = c;

          const Toast = Swal.mixin({
            toast: true,
            title: msg,
            position: position,
            showConfirmButton: false,
            timer: 3000,
            icon: icon,
            timerProgressBar: true,
            didOpen: (toast) => {
              toast.onmouseenter = Swal.stopTimer;
              toast.onmouseleave = Swal.resumeTimer;
            }
          });
          Toast.fire({});
        }

        let success = function(c) {
          console.log("Alert");
          const {
            title = "",
            htmlText = "",
            icon = "",
            footer = ""
          } = c;

          Swal.fire({
            icon: icon,
            title: title,
            text: htmlText,
            footer: footer
          });

        }

        let error = function(c) {
          console.log("error");
          const {
            title = "",
            htmlText = "",
            icon = "",
            footer = ""
          } = c;

          Swal.fire({
            icon: icon,
            title: title,
            text: htmlText,
            footer: footer
          });

        }

        async function custom(c) {
          const {
            msg = "",
            title = "",
          } = c;

          const { value: formValues } = await Swal.fire({
            title: title,
            html: msg,
            focusConfirm: false,
            backdrop: false,
            showCancelButton: true,
            willOpen: () =>{
              let dateRangeElem = document.getElementById("reservation-dates-modal");
              const dateRangePicker = new DateRangePicker(dateRangeElem, {
                autohide: true,
                format: 'yyyy-mm-dd',
                showOnFocus: true,
                orientation: "top auto",
                //minDate: new Date()
              });
            },
            preConfirm: () => {
              return [
                document.getElementById("start").value,
                document.getElementById("end").value
              ];
            },
            didOpen: () => {
              document.getElementById("start").removeAttribute("disabled");
              document.getElementById("end").removeAttribute("disabled");
            }
          });
          if (formValues) {
            Swal.fire(JSON.stringify(formValues));
          } 
        }

        return {
          toast: toast,
          success: success,
          error: error,
          custom: custom,
        }
      }
